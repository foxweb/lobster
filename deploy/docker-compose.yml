version: '3.5'
services:
  swift:
     image: morrisjobke/docker-swift-onlyone
     ports:
       - 8080:8080
     environment:
       SWIFT_DEFAULT_CONTAINER: 'imageserver'
  database:
    image: postgres:12.2-alpine
    volumes:
      - db-data:/var/lib/postgresql/data:cached
    environment:
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

  app:
    build: ..
    command: sh -c "./bin/wait && bundle exec hanami server --server=puma --host 0.0.0.0"
    working_dir: /app
    stdin_open: true
    tty: true
    volumes:
      - bundle-cache:/usr/local/bundle:cached
    ports:
      - 2300:2300
    depends_on:
      - database
    environment:
      WAIT_HOSTS: database:5432
      APP_NAME: lobster
      HANAMI_ENV: $HANAMI_ENV
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database/${POSTGRES_DB}"
      NEWRELIC_LICENCE_KEY: a120d22ff332a989124bbbe45863f80495495290
      AIRBRAKE_PROJECT_ID: 252545
      AIRBRAKE_PROJECT_KEY: 61279a35016b41b7c0043edec2c2a3adv
      SMTP_HOST:
      SMTP_PORT:
      SMTP_DOMAIN:
      SMTP_USER:
      SMTP_PASSWORD:

volumes:
  db-data: null
  bundle-cache: null
